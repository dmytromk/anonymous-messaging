databaseChangeLog:
  - changeSet:
      id: 4_mapping
      author: Yaroslav Kishchuk, Mykhailo Tyshchenko
      changes:
        - createTable:
            tableName: users_mapping
            columns:
              - column:
                  name: oauth_provider
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: subject
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_user_mapping_users
                    references: users(id)
                    deleteCascade: true
  - changeSet:
      id: 4_credentials
      author: Mykhailo Tyshchenko
      changes:
        - createTable:
            tableName: user_credentials
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar(511)